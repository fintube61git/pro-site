name: Site Tests

on:
  push:
  pull_request:

jobs:
  test:
    name: Run Test Harness
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run tests
        run: python run_tests.py
